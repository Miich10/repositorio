<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
    }
    header {
      background-color: #ff4081;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .foto {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .foto:hover {
      transform: scale(1.05);
    }
    .foto img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>Productos</header>
  <div class="galeria">
    <div class="foto"><img src="https://via.placeholder.com/400x300?text=Producto+1" alt="Producto 1"></div>
    <div class="foto"><img src="https://via.placeholder.com/400x300?text=Producto+2" alt="Producto 2"></div>
    <div class="foto"><img src="https://via.placeholder.com/400x300?text=Producto+3" alt="Producto 3"></div>
    <div class="foto"><img src="https://via.placeholder.com/400x300?text=Producto+4" alt="Producto 4"></div>
  </div>
</body>
</html>
