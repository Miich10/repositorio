<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        img {
            width: 150px;
            display: block;
            margin: auto;
        }
        h2 {
            color: red;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Capacitación Enfocada">
        <h2>Formulario de Inscripción</h2>
        <form id="paymentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="company">Empresa/Estudiante:</label>
            <input type="text" id="company" required>
            
            <label for="source">¿Cómo te enteraste?</label>
            <input type="text" id="source" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
            
            <button type="button" onclick="generatePDF()">Generar PDF</button>
        </form>
    </div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const source = document.getElementById('source').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            doc.setFontSize(18);
            doc.text("Formulario de Inscripción", 60, 20);
            doc.setFontSize(12);
            doc.text("Nombre: " + name, 20, 40);
            doc.text("Empresa/Estudiante: " + company, 20, 50);
            doc.text("¿Cómo te enteraste?: " + source, 20, 60);
            doc.text("E-mail: " + email, 20, 70);
            doc.text("Teléfono: " + phone, 20, 80);
            
            doc.setFontSize(14);
            doc.text("DATOS BANCARIOS", 20, 100);
            doc.setFontSize(12);
            doc.text("Banco: XXXXXXXXXXXXX", 20, 110);
            doc.text("Cuenta: XXXXXXXXXXXXX", 20, 120);
            doc.text("CLABE: XXXXXXXXXXXXX", 20, 130);
            
            doc.save("Inscripción.pdf");
        }
    </script>
</body>
</html>
