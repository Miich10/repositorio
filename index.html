<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller ERP SAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #0073e6;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header img {
            width: 80px;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="1.png" alt="Logo">
            <h1>Taller ERP SAP</h1>
        </div>
        <p>Aprende sobre los módulos más importantes de SAP con instructores expertos.</p>
        <a href="#" class="button">Ver Temario</a>
        <a href="#" class="button">Inscribirme</a>
    </div>
</body>
</html>
