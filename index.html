<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Formulario de Inscripción</h2>
    <form id="paymentForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>
        
        <label for="company">Empresa/Estudiante:</label>
        <input type="text" id="company" required><br>
        
        <label for="source">¿Cómo te enteraste?</label>
        <input type="text" id="source" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" required><br>
        
        <button type="button" onclick="generatePDF()">Generar PDF</button>
    </form>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const source = document.getElementById('source').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            doc.text("Formulario de Inscripción", 20, 20);
            doc.text("Nombre: " + name, 20, 30);
            doc.text("Empresa/Estudiante: " + company, 20, 40);
            doc.text("¿Cómo te enteraste?: " + source, 20, 50);
            doc.text("E-mail: " + email, 20, 60);
            doc.text("Teléfono: " + phone, 20, 70);
            doc.text("DATOS BANCARIOS", 20, 90);
            doc.text("Banco: XXXXXXXXXXXXX", 20, 100);
            doc.text("Cuenta: XXXXXXXXXXXXX", 20, 110);
            doc.text("CLABE: XXXXXXXXXXXXX", 20, 120);
            
            doc.save("Inscripción.pdf");
        }
    </script>
</body>
</html>
